
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel ="stylesheet" href="SVGAnimation.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <title>
SVG Animation
    </title>
  </head>
  <body>
      <svg width="100%" viewBox="0 0 200 100" style="background-color:#004F6A">
      <text x="100" y="50"  font-size="5" fill="white">Welcome to Townsville!</text>
      
      <rect x="-20" y="90" fill="red" width="20" height="5">
        <animate attributeName="x" from="-20" to="250" dur="10s" repeatCount="indefinite"/>
      </rect>
      <rect x="-20" y="80" fill="red" width="15" height="15">
        <animate attributeName="x" from="-20" to="250" dur="10s"repeatCount="indefinite"/>
      </rect>
      <circle cx="-15" cy="95" r="3" fill="black">
    <animate attributeName="cx" from="-15" to="250" dur="9.8s"repeatCount="indefinite"/>
  </circle>
      <circle cx="-5" cy="95" r="3" fill="black">
    <animate attributeName="cx" from="-5" to="260" dur="9.8s"repeatCount="indefinite"/>
  </circle>
    </svg>
  </body>
</html>
